<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web calc</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- Container -->
    <div class="calcContainer">
      <!-- Display -->
      <div class="display" id="input">0</div>
      <!-- Buttons container -->
      <div class="btnsContainer">
        <!-- Row 1 -->
        <button onclick="handleInteraction('%')" class="btn altBtn">%</button>
        <button onclick="handleInteraction('√')" class="btn altBtn">√</button>
        <button onclick="handleReset()" class="btn altBtn">CE</button>
        <button onclick="handleErase()" class="btn"><</button>
        <!-- Row 2 -->
        <button onclick="handleInteraction(7)" class="btn">7</button>
        <button onclick="handleInteraction(8)" class="btn">8</button>
        <button onclick="handleInteraction(9)" class="btn">9</button>
        <button onclick="handleInteraction('-')" class="btn">-</button>
        <!-- Row 3 -->
        <button onclick="handleInteraction(4)" class="btn">4</button>
        <button onclick="handleInteraction(5)" class="btn">5</button>
        <button onclick="handleInteraction(6)" class="btn">6</button>
        <button onclick="handleInteraction('/')" class="btn">÷</button>
        <!-- Row 4 -->
        <button onclick="handleInteraction(1)" class="btn">1</button>
        <button onclick="handleInteraction(2)" class="btn">2</button>
        <button onclick="handleInteraction(3)" class="btn">3</button>
        <button onclick="handleInteraction('*')" class="btn">×</button>
        <!-- Row 5 -->
        <button onclick="handleInteraction('.')" class="btn">.</button>
        <button onclick="handleInteraction(0)" class="btn">0</button>
        <button onclick="handleInteraction('=')" class="btn altBtn">=</button>
        <button onclick="handleInteraction('+')" class="btn">+</button>
      </div>
    </div>
    <script src="/src/script.js"></script>
  </body>
</html>
